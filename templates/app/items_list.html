{% extends "base.html" %}
{% block content %}

{% if user.profile.position.id = 2 %}
<table>
  <tr>
    <th>Item</th>
    <th>Quantity</th>
    <th>Notes</th>
  </tr>


{% for object in object_list %}
<tr>
  <td>{{object.item}}</td>
  <td>{{object.quantity}}</td>
  <td>{{object.notes}}</td>

</tr>

{% endfor %}



</table>

{% endif %}

<a href="javascript:history.go(-1)">Back to List</a>


{% endblock %}
