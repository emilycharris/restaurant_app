{% extends "base.html" %}

{% block content %}
{% for object in object_list %}
<ul class="collection">
<table>
  <tr>
<td>
  <a href="{% url 'order_detail_view' object.pk %}">Order # {{object.id}}</a>
  <div>
    <small><em>Server: {{object.server}}</em></small>
  </div>
  <div>
    <small><em>Timestamp: {{object.created}}</em></small>
  </div>
</td>
{% for item in formset %}
<td>
  <li style='float:right'>{{item.item}} ({{item.quantity}})</li>
</td>

{% endfor %}

<td>
  <form action="#" style='float:right'>
    <p>
      <input type="checkbox" id="test5" />
      <label for="test5">Complete</label>
    </p>
    </form>
</td>

  </tr>
</table>
</ul>

{% endfor %}


{% endblock %}
