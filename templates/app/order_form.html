{% extends "base.html" %}
{% load staticfiles %}
{% load bootstrap %}

{% block content %}
{% if user.profile.position.id = 1 %}

<strong><h4>Create Order: </h4></strong>

  <form class="" action="" method="post" enctype=multipart/form-data>
    {% csrf_token %}


    <table>
           {% for form in inlines %}
               <tr>{{ form|bootstrap }}</tr>
           {% endfor %}
       </table>


    <button type="submit" class="btn btn-primary">Submit Order</button>



  </form>
  {% endif %}


{% endblock %}
