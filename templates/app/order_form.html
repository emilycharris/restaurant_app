{% extends "base.html" %}
{% block content %}
{% if user.profile.position.id = 3 %}
  <form class="" action="" method="post">
    {% csrf_token %}


    {% for line in inlines %}
    {{line.as_table}}
    {% endfor %}
    {{form.as_table}}

    <button class="btn waves-effect waves-light red accent-2"  type="submit" name="action">Submit
    </button>
  </form>
  {% endif %}
{% endblock %}
